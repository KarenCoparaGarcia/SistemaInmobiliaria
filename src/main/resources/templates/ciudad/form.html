<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:replace="layout :: header"></header>
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-wrench" style="font-size:36px;color:blue"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>
					<div class="col-sm-1"></div>
				</div>
				<hr />
				<form th:action="@{/ciudad/form}" th:object="${ciudad}" method="post">
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-file-signature"></i>
							<label for="nombre" class="h5 col-form-label">&nbsp;Nombre:</label>
						</div>
						<div class="col-sm-4">
							<input class="form-control" type="text" th:field="*{nombre}" />
								  <small class="text text-danger" 
								   th:if="${#fields.hasErrors('nombre')}" 
								   th:errors="*{nombre}">
						    </small>
						</div>
					</div>		
					<hr />
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" th:href="@{/ciudad/list}" style="background-color:CRIMSON"><i
								class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit"style="background-color:teal">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idciudad}" />
				</form>
			</div>
		</div>	
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
