<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-signature"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${arrendatario.nombre}"></h3>
					
					<div class="col-sm-4">
						<a th:href="@{/arrendatario/delete/} + ${arrendatario.idarrendatario}"
							class="btn btn-danger"
							onclick="return confirm('Â¿Desea eliminar el Arrendatario?');"><i
							class="fas fa-trash-alt"></i>&nbsp;Eliminar</a> <a
							class="btn btn-success" th:href="@{/arrendatario/list}"><i
							class="fas fa-arrow-circle-left"></i>&nbsp;Volver</a>
					</div>
				</div>
				<hr />
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-hashtag"></i> <label class="h6 col-form-label">&nbsp;C&eacute;dula:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${arrendatario.cedula}"></h5>
					</div>
				</div>	
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-calendar-alt"></i> <label
							class="h6 col-form-label">&nbsp;Fecha de Nacimiento:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${arrendatario.fechanacimiento}"></h5>
					</div>
				</div>
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-phone-volume"></i> <label
							class="h6 col-form-label">&nbsp;Tel&eacute;fono:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${arrendatario.telefono}"></h5>
					</div>
				</div>	
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-transgender"></i> <label
							class="h6 col-form-label">&nbsp;Sexo:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${arrendatario.sexo}"></h5>
					</div>
				</div>	
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-handshake"></i> <label
							class="h6 col-form-label">&nbsp;Estado Civil:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${arrendatario.estadocivil}"></h5>
					</div>
				</div>	
				<hr />		
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
