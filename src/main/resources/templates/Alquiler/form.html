<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:replace="layout :: header"></header>
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-wrench" style="font-size:36px;color:blue"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>
					<div class="col-sm-1"></div>
				</div>
				<hr />
				<form th:action="@{/alquiler/form}" th:object="${alquiler}" method="post">
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-map-marked-alt"></i>
							<label for="inmueble" class="h5 col-form-label">&nbsp;Inmueble:</label>
						</div>
						<div class="col-sm-4">
							<select th:field="*{inmueble.idinmueble}"
								class="form-control">
								<option value="0">-- Seleccione --</option>
								<option th:each="inm : ${inmuebles}"
									th:value="${inm.idinmueble}" th:text="${inm.tipo}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-users"></i>
							<label for="arrendatario" class="h5 col-form-label">&nbsp;Arrendatario:</label>
						</div>
						<div class="col-sm-4">
							<select th:field="*{arrendatario.idarrendatario}"
								class="form-control">
								<option value="0">-- Seleccione --</option>
								<option th:each="arr: ${arrendatarios}"
									th:value="${arr.idarrendatario}" th:text="${arr.nombre}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-comment"></i>
							<label for="garantia" class="h5 col-form-label">&nbsp;Garantia: </label>
						</div>
						<div class="col-sm-4">
							<input class="form-control" type="text" th:field="*{garantia}" />
								  <small class="text text-danger" 
								   th:if="${#fields.hasErrors('garantia')}" 
								   th:errors="*{garantia}">
						    </small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-comment"></i>
							<label for="fechainicio" class="h5 col-form-label">&nbsp;Fecha Inicio: </label>
						</div>
						<div class="col-sm-4">
							<input class="form-control" type="date" th:field="*{fechainicio}" />
								  <small class="text text-danger" 
								   th:if="${#fields.hasErrors('fechainicio')}" 
								   th:errors="*{fechainicio}">
						    </small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-comment"></i>
							<label for="fechafinal" class="h5 col-form-label">&nbsp;Fecha Final: </label>
						</div>
						<div class="col-sm-4">
							<input class="form-control" type="date" th:field="*{fechafinal}" />
								  <small class="text text-danger" 
								   th:if="${#fields.hasErrors('fechafinal')}" 
								   th:errors="*{fechafinal}">
						    </small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-comment"></i>
							<label for="formapago" class="h5 col-form-label">&nbsp;Forma De Pago: </label>
						</div>
						<div class="col-sm-4">
							<input class="form-control" type="text" th:field="*{formapago}" />
								  <small class="text text-danger" 
								   th:if="${#fields.hasErrors('formapago')}" 
								   th:errors="*{formapago}">
						    </small>
						</div>
					</div>
					<hr />
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" th:href="@{/alquiler/list}" style="background-color:CRIMSON"><i
								class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit"style="background-color:teal">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idalquiler}" />
				</form>
			</div>
		</div>	
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
