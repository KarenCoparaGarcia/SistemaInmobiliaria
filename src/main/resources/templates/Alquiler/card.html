<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-person-booth"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${alquiler.arrendatario.nombre}"></h3>
					
					<div class="col-sm-4">
						<a th:href="@{/alquiler/delete/} + ${alquiler.idalquiler}"
							class="btn btn-danger"
							onclick="return confirm('¿Desea eliminar este Inmueble?');"><i
							class="fas fa-trash-alt"></i>&nbsp;Eliminar</a> <a
							class="btn btn-success" th:href="@{/alquiler/list}"><i
							class="fas fa-arrow-circle-left"></i>&nbsp;Volver</a>
					</div>
				</div>
				<hr />
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-map-marked-alt"></i><label
							class="h6 col-form-label">&nbsp;Inmueble:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${alquiler.inmueble.tipo}"></h5>
					</div>
				</div>
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-users"></i><label
							class="h6 col-form-label">&nbsp;Arrendatario:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${alquiler.arrendatario.nombre}"></h5>
					</div>
				</div>
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-comment"></i> <label
							class="h6 col-form-label">&nbsp;fecha Inicio:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${alquiler.fechainicio}"></h5>
					</div>
				</div>
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-comment"></i> <label
							class="h6 col-form-label">&nbsp;fecha Final:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${alquiler.fechafinal}"></h5>
					</div>
				</div>
				<div class="form-group row">
					<div class="content col-sm-3">
						<i class="fas fa-comment"></i> <label
							class="h6 col-form-label">&nbsp;forma de Pago:</label>
					</div>
					<div class="col-sm-4">
						<h5 class="card-text" th:text="${alquiler.formapago}"></h5>
					</div>
				</div>		
				<hr />		
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
